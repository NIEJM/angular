<body ng-app="routingDemoapp" class="ng-scope" ng-controller="showtext">

	<ul>

		<li><a href="#/printers">打印机</a></li>
		<li><a href="#/blabla">其他</a></li>
	</ul>
	<div ng-view></div>
	
	<script type="text/ng-template" id="embedded.home.html">
      <h1> Home1 </h1>
  </script>
	<script type="text/ng-template" id="embedded.about.html">
      <h1> About1 </h1>
  </script>
	<div>
		<div id="navigation">
			<a href="#/home">Home</a>
			<a href="#/about">About</a>
		</div><br>
		<div ng-view=""></div>
	</div>
	
	<h2>我的笔记</h2>
	<textarea  ng-model="message" cols="30" rows="10" style="resize:none;"></textarea><br>
	<button ng-click='save()'>保存</button>

	剩余字数：<span ng-bind="left()"></span>


</body>
</html>
